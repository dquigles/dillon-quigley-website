<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dillon Quigley Personal Website" />
  <title>Dillon Quigley</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/grid.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/card-common.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/typing.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>Q</text></svg>" />

<body>
  <div class="main-grid-container">
    <div class="grid-cell dillon-quigley-cell" id="dillonQuigleyZone">
    </div>
    <div class="grid-cell" id="resumeZone">
    </div>

    <div class="grid-cell" id="aboutZone">
    </div>
    <div class="grid-cell game-cell">
      <main>
        <div id="typingHintText" aria-live="polite"></div>
        <h1 id="wordDisplay" aria-live="polite">â€‹</h1>
        <div id="grid-container" role="application" aria-label="Word puzzle grid">
          <svg id="lines" width="100%" height="100%" aria-hidden="true"></svg>
          <div id="grid"></div>
        </div>
        <div id="wordCounter" aria-live="polite"></div>
        <button id="autoSolveBtn">auto solve</button>
      </main>
    </div>
    <div class="grid-cell" id="musicZone">
    </div>

    <div class="grid-cell" id="blogZone">
    </div>

    </div>

  <script type="module" src="js/main.js"></script>
